<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.: Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="header">COUNTER APP</h1>

    </div>
    <script src="script.js"></script>   
</body>
